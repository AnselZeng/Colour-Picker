<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <!-- Author -->
        <meta name = "author" content = "Ansel Zeng">
        <!-- Description -->
        <meta name = "description" content = "JavaScript Colour Picker">
        <!-- Keywords -->
        <meta name = "keywords" content = "JavaScript, Colour Picker">
        <!-- Icon -->
        <link rel = "icon" href = "paint.png">
        <!-- Title -->
        <title>Colour Picker</title>
        <!-- Font -->
        <link href = "https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel = "stylesheet">
        <!-- CSS Link -->
        <link rel = "stylesheet" href = "styles.css">
    </head>
    
    <body>

        <div class = "container">

            <!-- Header -->
            <div class = "header">
                <h1>Colour Picker</h1>
            </div>

            <!-- Picker Section -->
            <div class = "picker">

                <!-- Colour Picker Slider -->
                <div class = "input">
                    Red <input type = "range" min = "0" max = "255" id = "red" value = "130">
                    Green <input type = "range" min = "0" max = "255" id = "green" value = "130">
                    Blue <input type = "range" min = "0" max = "255" id = "blue" value = "130">
                </div>

                <!-- Displays the Picked Colour-->
                <div class = "display"></div>

                <!-- Outputs Colour Codes -->
                <div class = "outputs">
                    <p>HEX: <span class = 'hex'>##23456</span></p>
                    <p>RGB: <span class = 'rgb'>(123, 123, 123)</span></p>
                    <p>HSL: <span class = 'hsl'>()</span></p>
                    <p>CMYK: <span class = 'cymk'>(0%, 0%, 0%, 0%)</span></p>

                    <!-- Button to save colour to Palettes Section -->
                    <button class = 'save'>Save Colour</button>
                </div>
            </div>

            <!-- Palettes Section -->
            <div class = "palettes">Hello
                <!-- Saved colour palettes will be shown here -->
            </div>
        </div>

        <!-- JavaScript -->
        <script src = "script.js"></script>
    </body>
</html>
