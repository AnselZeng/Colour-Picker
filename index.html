<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <!-- Author -->
        <meta name = "author" content = "Ansel Zeng">
        <!-- Description -->
        <meta name = "description" content = "JavaScript Colour Picker">
        <!-- Keywords -->
        <meta name = "keywords" content = "JavaScript, Colour Picker">
        <!-- Icon -->
        <link rel = "icon" href = "paint.png">
        <!-- Title -->
        <title>Colour Picker</title>
        <!-- Font -->
        <link href = "https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel = "stylesheet">
        <!-- CSS Link -->
        <link rel = "stylesheet" href = "styles.css">
    </head>
    
    <body>
        <div class = "container">
            <!-- Header -->
            <div class = "header">
                <h1>Colour Picker</h1>
            </div>

            <!-- Input Section -->
            <div class = "input-section">
                
                <div class = "user-input">
                    <ul>
                        <li>Enter your colour: <input type = "text" id = "inputColorText"></li>
                        <li>Select your colour: <input type = "color" id = "inputColorPalette"></li>
                    </ul>
                </div>
                
                <!-- Colour Picker Slider -->
                <div class = "input">
                    Red <input type = "range" min = "0" max = "255" id = "red" value = "130">
                    Green <input type = "range" min = "0" max = "255" id = "green" value = "130">
                    Blue <input type = "range" min = "0" max = "255" id = "blue" value = "130">
                </div>

            </div>

            <div class = "output-section">
                <!-- Displays the Picked Colour-->
                <div class = "display">Colour Display</div>

                <div class = "outputs">
                    <p>HEX: <span class = 'hex'>#828282</span></p>
                    <p>RGB: <span class = 'rgb'>(130, 130, 130)</span></p>
                </div>
            </div>

            <!-- Footer -->
            <div class = "footer">
                <p>Made by Ansel Zeng<br>Copyright Â© 2020. All rights reserved.</p>
            </div>

            <!--
            <!- Palettes Section --
            <div class = "palettes">Hello
                <!- Saved colour palettes will be shown here --
            </div>
            -->

        </div>

        <!-- JavaScript -->
        <script src = "script.js"></script>
    </body>
</html>
